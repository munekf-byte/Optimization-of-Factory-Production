作業の並行ラン（同時進行）を安全に行うためのガイドライン

1. 自由にやっていいこと（推奨）
新しいタブ（分析用シート）の作成:
現在「生データ」と「カレンダー」にPythonが書き込みを続けていますが、それ以外の新しいタブ（例：「VVV分析」「クロス分析」など）を新規で作って、そこでグラフをいじったり計算式を入れたりするのは全く問題ありません。
関数の入力:
新しいタブで「生データ」を参照するような関数（SUMIFなど）を組むのも自由です。Pythonがデータを追記するたびに、リーダーが作った関数の計算結果もリアルタイムで更新されます。
2. 絶対にやってはいけないこと（禁忌）
以下の操作をすると、実行中のPythonが「道に迷って」エラーで止まってしまいます。
タブの名前変更:
Pythonが書き込み対象にしている 「生データ」 と 「カレンダー」 という名前を途中で変えないでください。
列の順番入れ替え:
Pythonは「A列は日付、B列は店名...」というルールで書き込んでいます。「生データ」シートの列を左右に入れ替えたり、間に新しい列を挿入したりしないでください。
3. 注意が必要な操作
行の削除:
「カレンダー」シートから行を消す場合、Pythonの「重複スキップ機能」に影響が出ます。
解説: Pythonは「開始直後」に一度だけスプレッドシートの既存リストを読み込み、脳内に保存します。実行の途中でリーダーがシートから行を消しても、Pythonは「それはもう終わったはずだ」と思い込み続け、再起動するまではその消された日を補完しに行きません。
PMへのアドバイス：効率的な進め方
外出中に収集を走らせている間、リーダーは以下の作業に専念するのがベストです。
「クロス分析」や「機種別分析」の見栄えを整える。
スマホから進捗を確認する:
外出先からスマホのスプレッドシートアプリを開き、「生データ」の行数がじわじわ増えていくのを眺める。これだけでも、システムが生きていることを確認できて安心です。
「生データとカレンダーの『枠組み（名前と列順）』だけ守れば、あとは自由」