「400 Bad Request」解消・リフレッシュ手順
まずは、今の「中途半端に汚れた設定」を一度リセットしましょう。
1. Chromeを完全に掃除する
ターミナル1（または新しく開いた窓）で、以下の2つのコマンドを順に実行してください。
code
Bash
# 1. 動いているChromeをすべて強制終了
killall "Google Chrome"

# 2. 汚れが溜まった「専用プロファイル」のフォルダを一旦削除して作り直す
rm -rf ~/Desktop/minrepo_worker_profile
mkdir -p ~/Desktop/minrepo_worker_profile
2. 「専用Chrome」を再起動
いつもの長いコマンドで、真っさらなChromeを立ち上げます。
code
Bash
/Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --remote-debugging-port=9222 --user-data-dir="/Users/$(whoami)/Desktop/minrepo_worker_profile"
3. 「人間である」ことを再証明
立ち上がった「真っさらなChrome」で、以下の手順を踏んでください。
「ログイン」は無視してOKです。
アドレスバーに https://min-repo.com/ と直接入力。
ここでパズルが出たり、トップページが正常に表示されるのを待つ。
対象の店舗ページまで移動し、マイナス数値（-3,070など）が表示されることを肉眼で確認する。
なぜこれで直るのか？（エンジニアの解説）
「400 Bad Request」の多くは、ブラウザがサーバーに送る「合言葉（Cookie）」が長すぎたり、壊れていたりするときに発生します。
一度フォルダを削除（rm -rf）することで、リーダーのMacの中に溜まっていた「みんレポ」用の古い通信記録がリセットされ、サーバーから「新しい、綺麗な通行証」を発行してもらえるようになります。
その後の実行
ブラウザで数値が見えるようになったら、あとはターミナル2に戻っていつもの命令を叩くだけです。
code
Bash
python3 m_collector_v2_1.py
「一度リセットして、新しい靴で歩き出す」。
これで、サーバー側も「お、今度はちゃんとした客が来たな」と心を開いてくれるはずです。リフレッシュ後の状況、教えてください！



【保存版】 迷った時の「黄金の3ステップ」
もし「あれ、今何するんだっけ？」と迷ったら、以下の順番で進めれば100%間違いありません。
手順①：電話線を掃除する（ターミナル1）
まずは掃除です。
code
Bash
killall "Google Chrome"
（「No matching processes found」と出ても、掃除が終わったという証拠なので大丈夫です）
手順②：専用Chrome（発電機）を回す（ターミナル1）
ここでいつもの長いコマンドを入れます。
code
Bash
/Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --remote-debugging-port=9222 --user-data-dir="/Users/$(whoami)/Desktop/minrepo_worker_profile"
※立ち上がったら「みんレポ」を開いて数値を確認してください。
手順③：Python（作業員）に命令する（ターミナル2： Command + N）
新しい窓で「いつもの3点セット」を。
code
Bash
cd ~/Desktop/minrepo_project && source venv/bin/activate && python3 m_collector_v2_1.py
PMへのアドバイス
「400 Bad Request」が出た直後の今は、まさに killall の出番です。一度リフレッシュして、綺麗な状態で再出撃しましょう。
もし、修正した m_collector_v2_1.py で再び同じエラーが出るようなら、それは「書き方」の問題ではなく、**「サイト側がリーダーのアクセスを少し強めに警戒し始めた」**サインかもしれません。その場合の「次の一手（さらなる低速化）」も用意してあります。
まずは killall → Chrome起動 → Python実行 を試してみてください！